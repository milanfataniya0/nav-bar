<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .email-form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .email-form input,
        .email-form textarea {
            width: 80%;
            padding: 10px;
            margin-left: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .email-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="email-form">
        <h2>Contact Authority</h2>
      <form action="print.php" method="post">
    <input type="text" name="name01" id="name" placeholder="Enter Your Name" required>
    <input type="email" name="email01" id="email" placeholder="Enter Your Email" required>
    <input type="text" name="subject01" id="subject" placeholder="Subject">
    <textarea name="message01" id="message" rows="1" required placeholder="Message"></textarea>
    <input type="submit" class="btn btn-outline-primary" value="Send" name="btn01" style="width: 90px; margin-left: 100px;">
            
</form>
        
    </div>

</body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
